<!doctype html>
<html>
	<head>
		<style>
			body {
				font-family: Arial, sans-serif;
			}

			.form-group {
				position: relative;
				width: 300px;
				margin: 20px;
			}

			.form-select {
				width: 100%;
				height: 56px;
				padding: 20px 16px 0;
				font-size: 16px;
				border: 1px solid #ccc;
				border-radius: 4px;
				background-color: white;
				appearance: none;
				cursor: pointer;
			}

			.form-label {
				position: absolute;
				left: 16px;
				/* Center the label vertically */
				top: 50%;
				transform: translateY(-50%);
				color: #666;
				font-size: 16px;
				pointer-events: none;
				transition: 0.2s ease all;
				transform-origin: left top;
				background: transparent;
			}

			.form-select:focus {
				outline: none;
				border-color: #2196f3;
			}

			/* When select is focused or has a selected value */
			.form-select:focus ~ .form-label,
			.form-select.has-value ~ .form-label {
				top: 8px;
				transform: none;
				font-size: 12px;
				color: #2196f3;
			}

			/* Custom dropdown arrow */
			.form-group::after {
				content: "â–¼";
				font-size: 12px;
				color: #666;
				position: absolute;
				right: 16px;
				top: 50%;
				transform: translateY(-50%);
				pointer-events: none;
			}

			/* Optional hover effect */
			.form-select:hover:not(:focus) {
				border-color: #999;
			}

			/* Style for options */
			.form-select option {
				padding: 10px;
			}
		</style>
	</head>
	<body>
		<div class="form-group">
			<select class="form-select" id="mySelect">
				<option value="" disabled selected></option>
				<option value="1">Option 1</option>
				<option value="2">Option 2</option>
				<option value="3">Option 3</option>
				<option value="4">Option 4</option>
			</select>
			<label class="form-label">Select an option</label>
		</div>

		<script>
			const select = document.getElementById("mySelect");

			// Function to update the has-value class
			function updateSelectState() {
				if (select.value) {
					select.classList.add("has-value");
				} else {
					select.classList.remove("has-value");
				}
			}

			// Add event listeners
			select.addEventListener("change", updateSelectState);
			select.addEventListener("focus", updateSelectState);
			select.addEventListener("blur", updateSelectState);

			// Initial state check
			updateSelectState();
		</script>
	</body>
</html>
