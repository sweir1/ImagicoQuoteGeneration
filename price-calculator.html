<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Dynamic Price Calculator</title>
		<script src="https://cdn.tailwindcss.com"></script>
		<script
			src="https://cdn.jsdelivr.net/gh/sweir1/ImagicoQuoteGeneration@master/price-calculator.js"
			defer></script>
	</head>
	<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
		<div class="max-w-md w-full bg-white rounded-lg shadow-md p-6">
			<h2 class="text-2xl font-bold mb-6">Price Calculator</h2>
			<div id="typeform-style-calculator" class="max-w-md mx-auto p-6 bg-white rounded-lg shadow-md">
				<div id="question-container" class="mb-6"></div>
				<div id="navigation" class="flex justify-between">
					<button
						id="prev-btn"
						class="bg-gray-300 text-gray-700 py-2 px-4 rounded hover:bg-gray-400 transition duration-300 hidden">
						Previous
					</button>
					<button
						id="next-btn"
						class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600 transition duration-300">
						Next
					</button>
				</div>
			</div>
		</div>
	</body>
</html>
