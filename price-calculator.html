<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Dynamic Price Calculator</title>
		<script src="https://cdn.tailwindcss.com"></script>
		<script
			src="https://cdn.jsdelivr.net/gh/sweir1/ImagicoQuoteGeneration@master/price-calculator.js"
			defer></script>
		<style>
			#typeform-style-calculator {
				display: flex;
				flex-direction: column;
				align-items: center;
				justify-content: center;
			}
			#question-container {
				text-align: left;
			}
		</style>
	</head>
	<body>
		<div id="typeform-style-calculator" class="max-w-md mx-auto p-6">
			<h2 class="text-2xl font-bold mb-6 text-center">Price Calculator</h2>
			<div id="start-screen" class="text-center mb-6">
				<p class="mb-4">Ready to get a custom quote for your project?</p>
				<button
					id="start-btn"
					class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600 transition duration-300">
					Get Quote
				</button>
			</div>
			<div id="question-container" class="mb-6 hidden"></div>
			<div id="navigation" class="flex justify-between w-full hidden">
				<button
					id="prev-btn"
					class="bg-gray-300 text-gray-700 py-2 px-4 rounded hover:bg-gray-400 transition duration-300 hidden">
					Previous
				</button>
				<button
					id="next-btn"
					class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600 transition duration-300 ml-auto">
					Next
				</button>
			</div>
		</div>
	</body>
</html>
